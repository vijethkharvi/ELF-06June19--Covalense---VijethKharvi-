<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<title>Employee Training</title>
</head>

<body>
	<div class="container mx-auto mt-4">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading" style="background: #FFFFFF";>
					<div class="panel-title">
						<h2 style="text-align: center; color: black";>Search For
							Employee</h2>
					</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<form action="http://mywebapp-env.ijj6ugzuhe.ap-south-1.elasticbeanstalk.com/search" id="loginform"
						class="form-horizontal" role="form" method="post">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">Employee Id</span> <input
								id="login-username" type="text" class="form-control" name="id"
								value="" placeholder="Enter Employee Id">
						</div>


						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div class="col-md-8 col-sm-offset-3">
								<button type="submit" class="btn btn-success"
									style="width: 100px" id="btn-login">Search</button>
							</div>

						</div>
					</form>



				</div>
			</div>
		</div>
		<div id="signupbox" style="display: none; margin-top: 50px"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign Up</div>
					<div
						style="float: right; font-size: 85%; position: relative; top: -10px">
						<a id="signinlink" href="#"
							onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign
							In</a>
					</div>
				</div>
				<div class="panel-body">
					<form id="signupform" class="form-horizontal" role="form">

						<div id="signupalert" style="display: none"
							class="alert alert-danger">
							<p>Error:</p>
							<span></span>
						</div>



						<div class="form-group">
							<!-- Button -->
							<div class="col-md-offset-3 col-md-9">
								<button id="btn-signup" type="button" class="btn btn-info">
									<i class="icon-hand-right"></i> &nbsp Sign Up
								</button>
								<span style="margin-left: 8px;">or</span>
							</div>
						</div>
					</form>
				</div>
			</div>




		</div>
	</div>
</body>

</html>
