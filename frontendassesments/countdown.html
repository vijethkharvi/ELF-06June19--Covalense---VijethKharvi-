<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountDown</title>
    <link rel="stylesheet" href="countdown.css"><!-- linking external css file -->
</head>

<body>
    <header>
        <h2>Time Machine</h2>
    </header>
    <form action="" method="get">
        <div> <input id="hours" value="0">h <input id="minutes" value="0">m <input id="seconds" value="0">s
            <br><br>
            <button type="button"  id="start">Start</button>
            <button type="button"  id="pause">Pause</button>
            <button type="reset" id="reset">Reset</button>
            <script src="countdown.js"></script><!-- linking  js file -->

        </div>
    </form>
</body>

</html>
